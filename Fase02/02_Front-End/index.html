<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alex Felipe Barbosa</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Galada&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        border: 0;
      }
      body {
        background: #282a36;
        color: white;
        font-family: 'Galada', cursive;
      }
      header {
        padding: 32px;
        border-bottom: 1px solid #333;
        background: rgba(0, 0, 0, 0.1);
      }
      header div {
        text-align: center;
      }
      header div a {
        color: white;
        font-size: 18px;
        line-height: 28px;
        margin: 0 16px;
      }

      header div a:hover {
        color: #50fa7b;
        transition: color 200ms;
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <a href="/">Sobre</a>
        <a href="/">Aulas</a>
      </div>
    </header>
  </body>
</html>
